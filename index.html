<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XYOUHUB</title>
    <style>
         :root {
            --blue-tg: #0088cc;
            --bg: #0b0b0b;
            --card: #161616;
        }
        
        body {
            background-color: var(--bg);
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
        }
        
        header {
            padding: 25px;
            text-align: center;
            width: 100%;
            background: #000;
            border-bottom: 2px solid var(--blue-tg);
        }
        
        h1 {
            color: var(--blue-tg);
            letter-spacing: 5px;
            margin: 0;
        }
        /* ESPACIOS DE PUBLICIDAD */
        
        .ad-top {
            width: 100%;
            max-width: 728px;
            margin: 20px auto;
            min-height: 90px;
            background: #111;
            border: 1px solid #222;
        }
        
        .ad-mid {
            width: 100%;
            max-width: 300px;
            height: 250px;
            background: #111;
            margin: 20px auto;
            border: 1px solid #222;
        }
        
        .container {
            width: 95%;
            max-width: 750px;
            display: flex;
            flex-direction: column;
            gap: 35px;
            padding-bottom: 50px;
        }
        
        .video-card {
            background: var(--card);
            border-radius: 10px;
            overflow: hidden;
            border: 1px solid #333;
        }
        
        .video-header {
            padding: 12px 15px;
            background: #222;
            font-weight: bold;
            font-size: 0.9rem;
        }
        /* TU CONFIGURACIÃ“N DE VENTANA */
        
        .window {
            position: relative;
            width: 100%;
            height: 550px;
            overflow: hidden;
            background: #000;
        }
        
        .window iframe,
        .window script,
        .window tg-post {
            position: absolute;
            top: -50px;
            left: 0;
            width: 100%;
            height: 600px;
        }
        
        footer {
            padding: 40px;
            color: #444;
            font-size: 0.7rem;
            text-align: center;
        }
    </style>
</head>

<body>

    <header>
        <h1>XYOUHUB</h1>
    </header>

    <div class="ad-top">
        <p style="color:#333; text-align:center; font-size:10px; padding-top:35px;">ADVERTISEMENT</p>
    </div>

    <div class="container">

        <div class="video-card">
            <div class="video-header">CONTENIDO EXCLUSIVO #1</div>
            <div class="window">
                <script async src="https://telegram.org/js/telegram-widget.js?22" data-telegram-post="store1825/2" data-width="100%"></script>
            </div>
        </div>

        <div class="ad-mid">
            <p style="color:#333; text-align:center; font-size:10px; padding-top:110px;">ADVERTISEMENT</p>
        </div>

        <div class="video-card">
            <div class="video-header">CONTENIDO EXCLUSIVO #2</div>
            <div class="window">
                <script async src="https://telegram.org/js/telegram-widget.js?22" data-telegram-post="store1825/3" data-width="100%"></script>
            </div>
        </div>

    </div>

    <footer>
        &copy; 2026 XYOUHUB
    </footer>

</body>

</html>
